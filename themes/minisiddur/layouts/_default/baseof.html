<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/site.css" | relURL }}?v={{ now.Unix }}">
  </head>
  <body>
    <div class="reading-progress"></div>
    
    <header class="topbar">
      <nav class="controls">
        <button class="btn" onclick="toggleDarkMode()" title="Cambiar tema">◐</button>
        <button class="btn" onclick="adjustFont(-1)">A−</button>
        <button class="btn" onclick="adjustFont(1)">A+</button>
      </nav>
      
      <div class="brand">
        <div class="title">סידור ספרדי</div>
        <div class="byline">
          <a href="https://shlomoperetz.com">by Shlomo Peretz</a>
        </div>
      </div>
    </header>
    
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>ניווט מהיר</h3>
        <button class="sidebar-close" onclick="closeSidebar()">×</button>
      </div>
      
      <!-- Sección dinámica de la página actual -->
      <nav class="sidebar-nav" id="sidebarNav">
      </nav>
      
      <!-- Oraciones adicionales (fijas) -->
      <div class="sidebar-section">
        <h4 class="sidebar-section-title">תפילות נוספות</h4>
        <nav class="sidebar-nav sidebar-nav-extra">
          <a href="/extra/birkat-hamazon/">בִּרְכַּת הַמָּזוֹן</a>
          <a href="/extra/tefilat-haderech/">תְּפִלַּת הַדֶּרֶךְ</a>
        </nav>
      </div>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
    
{{- partial "beta-banner.html" . -}}
    <main class="page">
      {{ block "main" . }}{{ end }}
    </main>
    
    <nav class="nav-mini" id="navMini">
      <button class="nav-mini-btn" id="bookmarkBtn" onclick="toggleBookmark()" title="Guardar posición">
        <span id="bookmarkIcon">◆</span>
      </button>
      
      <button class="nav-mini-section" id="currentSectionBtn" onclick="toggleSectionMenu()">
        <span id="currentSectionText">...</span>
        <span class="arrow">▼</span>
      </button>
      
      <button class="nav-mini-btn" onclick="scrollToTop()" title="Volver arriba">↑</button>
    </nav>
    
    <nav class="bottombar" aria-label="Siddur navigation">
      <a class="bbtn {{ if in .RelPermalink "/weekday/shacharit" }}active{{ end }}" href="/weekday/shacharit/">שַׁחֲרִית</a>
      <a class="bbtn {{ if in .RelPermalink "/weekday/mincha" }}active{{ end }}" href="/weekday/mincha/">מִנְחָה</a>
      <a class="bbtn {{ if in .RelPermalink "/weekday/arvit" }}active{{ end }}" href="/weekday/arvit/">עַרְבִית</a>
    </nav>
    
    <script src="/js/ui.js" defer></script>
  </body>
</html>
